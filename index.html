

<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Directly accessing Street View data</title>
	<style>
	  html, body, #map-canvas {
		height: 100%;
		margin: 0px;
		padding: 0px
	  }
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
	<script>
/*
 * Click the map to set a new location for the Street View camera.
 */

var map;
var berkeley = new google.maps.LatLng(1.294504, 103.772841);
var ending = new google.maps.LatLng(1.294865, 103.773004);
var sv = new google.maps.StreetViewService();

var panorama;

function initialize() {

  panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'));

  // Set up the map
  var mapOptions = {
	center: berkeley,
	zoom: 16,
	streetViewControl: false
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
	  mapOptions);

  // Set the initial Street View camera to the center of the map
  sv.getPanoramaByLocation(berkeley, 50, processSVData);

  // Look for a nearby Street View panorama when the map is clicked.
  // getPanoramaByLocation will return the nearest pano when the
  // given radius is 50 meters or less.
  google.maps.event.addListener(map, 'click', function(event) {
	  sv.getPanoramaByLocation(event.latLng, 50, processSVData);
  });
}

function processSVData(data, status) {
  if (status == google.maps.StreetViewStatus.OK) {
	var marker = new google.maps.Marker({
	  position: data.location.latLng,
	  map: map,
	  title: data.location.description
	});

	panorama.setPano(data.location.pano);

	var heading = google.maps.geometry.spherical.computeHeading(berkeley, ending);
	console.log(heading);

	panorama.setPov({
	  heading: heading,
	  pitch: 0
	});

	panorama.setVisible(true);

  } else {
	alert('Street View data not found for this location.');
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

	</script>
  </head>
  <body>
	<div id="map-canvas" style="width: 45%; height: 100%;float:left"></div>
	<div id="pano" style="width: 45%; height: 100%;float:left"></div>
  </body>
</html>
